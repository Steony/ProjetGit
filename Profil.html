




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Profile</title>
    <link rel="stylesheet" href="Profil.css">
</head>
<body>
    <div class="container">
        <header class="profile-header">
            <div class="cover-photo"></div>
            <div class="profile-info">
                <div class="profile-photo"></div>
                <div class="user-details">
                    <h1>Jean Dupont</h1>
                    <p>Créateur d'entreprise</p>
                </div>
                <button class="follow-btn">Suivre</button>
            </div>
            <nav class="profile-nav">
                <a href="#" class="active">Posts</a>
                <a href="#">À propos</a>
                <a href="#">Photos</a>
                <a href="#">Vidéos</a>
            </nav>
        </header>

        <main class="content">
            <aside class="sidebar">
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number">659</span>
                        <span class="stat-label">Suivant</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">1659</span>
                        <span class="stat-label">Suiveurs</span>
                    </div>
                </div>
                <div class="suggestions">
                    <h3>Suggestions</h3>
                    <div class="suggestion-list">
                        <div class="suggestion-item">
                            <div class="suggestion-photo"></div>
                            <span>John Doe</span>
                            <button>+</button>
                        </div>
                        <!-- Repeated suggestion items -->
                    </div>
                </div>
            </aside>

            <section class="feed">
                <div class="post">
                    <div class="post-header">
                        <div class="post-author">
                            <div class="author-photo"></div>
                            <div class="author-info">
                                <h4>Jean Dupont</h4>
                                <span>Il y a 15 minutes</span>
                            </div>
                        </div>
                    </div>
                    <div class="post-content">
                        <p>Web developer</p>
                        <div class="post-actions">
                            <button>Like</button>
                            <button>Comment</button>
                            <button>Share</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
