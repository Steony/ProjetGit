<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <h1 class="logo">LOGO</h1>
        <p class="description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin sit amet non phasellus purus. Curabitur non vitae sodales neque duis lorem magna ut ut.
        </p>
      </div>
      <div class="right-section">
        <div class="top-buttons">
          <button class="secondary-btn">SIGN IN</button>
          <button class="secondary-btn">SIGN UP</button>
        </div>
        <div class="login-form">
          <h2>Sign In</h2>
          <form>
            <div class="form-group">
              <input type="text" id="username" placeholder="Username" required />
            </div>
            <div class="form-group">
              <input type="password" id="password" placeholder="Password" required />
            </div>
            <div class="form-options">
              <label>
                <input type="checkbox" id="remember" />
                Remember me
              </label>
              <a href="#" class="forgot-password">Forgot Password</a>
            </div>
            <button type="submit" class="primary-btn">SIGN IN</button>
          </form>
          <div class="social-login">
            <button class="social-btn facebook">
              Login avec Facebook
            </button>
            <button class="social-btn google">
              Login avec Google
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
